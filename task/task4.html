    <script>
        function checkthevalue(){
            let textboxvalue=document.getElementById("textbox").value;
            if(textboxvalue=="10"){
          document.getElementById('textvalue').innerHTML="true";
          document.getElementById('textvalue').style.color="green";
          document.getElementById('textvalue').style.fontWeight="bold";
            }
            else{
                document.getElementById('textvalue').innerHTML="false";
                document.getElementById('textvalue').style.color="red";
                document.getElementById('textvalue').style.fontWeight="bold";
            }
        }
    </script>
</head>
<body>
    <input type="text" id="textbox">
    <button onclick="checkthevalue()">value</button>
