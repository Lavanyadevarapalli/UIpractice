<!DOCTYPE html>
<html>
<head>
  <title>Checkbox onclick Event</title>
  <script>
    function checkboxClicked() {
      // Get the checkbox element
      var checkbox = document.getElementById("myCheckbox");

      // Check if the checkbox is checked
      if (checkbox.checked) {
        // Checkbox is checked, do something
        document.write("Checkbox is checked");
      } else {
        // Checkbox is not checked, do something else
        document.write("Checkbox is not checked");
      }
    }
  </script>
</head>
<body>

  <label for="myCheckbox">Check me:</label>
  <input type="checkbox" id="myCheckbox" onclick="checkboxClicked()">

</body>
</html>
