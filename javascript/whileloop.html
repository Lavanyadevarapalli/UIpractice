<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        var i=1;
        while(i<=10){
            var j=1; 
                while(j<=i) {
            document.write("<span style='color:blue'>*</span>")
            j++
        }
        document.write("<br>")
        i++
    }
    var i=10;
    while(i>=1){
        var j=1;
        while(j<=i){
            document.write("<span style='color:red'>*</span>")
            j++
        }
        document.write("<br>")
        i-- 
    }
    </script>
</body>
</html>
