
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statements</title>
</head>
<body>
    <script> //if else if else (nested if)

        let age=29;
        if (age>12 && age<20) document.write("you are teen");
        else if(age>20 && age<30) document.write("you are youth");
        else if(age>30 && age<50) document.write("you are adult");
        else if(age>50 && age<70) document.write("you are old");
        else   document.write("you are age");
        </script>
        </body>
        </html>
