<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseoverimage</title>
    <style>
.image{
    display: flex;
position: absolute;
    
}
.bigimage{
    position: absolute;
    visibility: hidden;

  }
.big{
    position: absolute;
    top: 50px;
    left: 150px;
}
</style>
</head>
<body>
    
    <div class="image">
        <div class="smallimage">
        <div class="small" id="s1" onmouseover= "showimage(1)"><img width="100" height="100" src="mo.png"></div>
        <div class="small" id="s2" onmouseover= "showimage(2)"><img width="100" height="100" src="mo1.png"></div>
         <div class="small" id="s3" onmouseover= "showimage(3)"><img width="100" height="100" src="mo2.png"></div>
        <div class="small" id="s4" onmouseover= "showimage(4)"><img width="100" height="100" src="mo3.png"></div>
         <div class="small" id="s5" onmouseover= "showimage(5)"><img width="100" height="100" src="mo4.png"></div>
    </div>
    <div class="bigimage">
    <div class="big" id="b1" style="visibility: visible;"><img  width="200" height="200" src="mo.png"></div>
    <div class="big" id="b2"><img width="200" height="200" src="mo1.png"></div>
    <div class="big" id="b3"><img width="200" height="200" src="mo2.png"></div>
    <div class="big" id="b4"><img width="200" height="200" src="mo3.png"></div>
    <div class="big" id="b5"><img width="200" height="200" src="mo4.png"></div>
</div>
</div>
           <script>
        
function showimage(n){
    if(n==1){
        document.getElementById("b1").style.visibility="visible";
            document.getElementById("b2").style.visibility="hidden";
            document.getElementById("b3").style.visibility="hidden";
            document.getElementById("b4").style.visibility="hidden";
            document.getElementById("b5").style.visibility="hidden"; 
    }
    else if(n==2){
            document.getElementById("b1").style.visibility="hidden";
            document.getElementById("b2").style.visibility="visible";
            document.getElementById("b3").style.visibility="hidden";
            document.getElementById("b4").style.visibility="hidden";
            document.getElementById("b5").style.visibility="hidden";
         }

            else if(n==3){
            document.getElementById("b1").style.visibility="hidden";
            document.getElementById("b2").style.visibility="hidden";
            document.getElementById("b3").style.visibility="visible";
            document.getElementById("b4").style.visibility="hidden";
            document.getElementById("b5").style.visibility="hidden"; 
        }

        else if(n==4){
            document.getElementById("b1").style.visibility="hidden";
            document.getElementById("b2").style.visibility="hidden";
            document.getElementById("b3").style.visibility="hidden";
            document.getElementById("b4").style.visibility="visible";
            document.getElementById("b5").style.visibility="hidden"; 
        }
        else if(n==5){
            document.getElementById("b1").style.visibility="hidden";
            document.getElementById("b2").style.visibility="hidden";
            document.getElementById("b3").style.visibility="hidden";
            document.getElementById("b4").style.visibility="hidden";
            document.getElementById("b5").style.visibility="visible"; 
        }
    }
  </script>
</body>
</html>
