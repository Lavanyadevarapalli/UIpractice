<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback function with arrow</title>
</head>
<body>
    <script>
let cbfun1 = (cb) => {
    document.write("Call Back Function<br>");
    cb();
   }
   let greet1 = ()=>{
    document.write("Greet Function");
   }
cbfun1(greet1);
   
</script>
    
</body>
</html>
