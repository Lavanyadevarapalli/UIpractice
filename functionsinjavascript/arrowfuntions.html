<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow functions</title>
</head>
<body>
    <script>
        let b= (x,y) =>{
            document.write("Arrow function with single statement<br>");
            return x+y;
        }
        let p= b(5,6);
        document.write(p)
    </script>
    
</body>
</html>
