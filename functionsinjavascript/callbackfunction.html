<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback function</title>
</head>
<body>
    <script>
        function cbfun(cb){
  document.write("call back function<br>");
  cb();
        }
        cbfun(greet)
        function greet(){
            document.write("greet function")
        }
    </script>
</body>
</html>
