<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> ONE Week Timetable</title>
</head>
<body>

<h2>one week timetable</h2>

<table border="2">
  <tr>
    <th>Day</th>
    <th>Time</th>
    <th>Activity</th>
  </tr>
  <tr>
    <td>Monday</td>
    <td>9 AM to 11 AM</td>
    <td>Meeting</td>
  </tr>
  <tr>
    <td>Tuesday</td>
    <td>10 AM to 12 PM</td>
    <td>Training</td>
  </tr>
  <tr>
    <td>Wednesday</td>
    <td>2 PM to 4 PM</td>
    <td>Training classes</td>
  </tr>
  <tr>
    <td>Thursday</td>
    <td>9:30 AM to 11:30 AM</td>
    <td>Project Review</td>
  </tr>
  <tr>
    <td>Friday</td>
    <td>1 PM to 3 PM</td>
    <td>practice session</td>
  </tr>
  <tr>
    <td>Saturday</td>
    <td>4 PM to 5 PM</td>
    <td>workshop</td>
  </tr>
  <tr>
    <td>Sunday</td>
    <td>off</td>
    <td>holiday</td>
  </tr>
</table>

</body>
</html>
